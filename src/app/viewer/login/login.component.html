<br />

<div class="container">
  <!-- essa 'class do aside' deixou o card do login no meio -->
  <aside class="col-xs-0 col-sm-0 col-md-5 mx-auto">
    <div class="card">
      <article class="card-body text-center">
        <!-- Cadastro padrão -->
        <a [routerLink]="['/cadastro']" class="float-right btn btn-outline-success">Quero me cadastrar</a>
        <h4 class="card-title mb-4 mt-1">Login</h4>

        <!-- Cadastro e Login Google -->
        <p>
          <a href="" class="btn btn-block btn-outline-primary">
            <i class="fab fa-google"></i> Login com Google</a>
        </p>
        <hr />

        <!-- <form #loginForm="ngForm"> -->
        <!-- Login padrão -->

        <!-- E-mail -->
        <div class="form-group">
          <input type="text" class="form-control" name="email" id="email" placeholder="Login"
            [(ngModel)]="usuario.login" required #email="ngModel" />

          <p *ngIf="!email.valid && email.touched && resposta" class="text-danger">
            E-mail é obrigatório.
          </p>
        </div>

        <!-- Senha -->
        <div class="form-group">
          <input type="password" class="form-control" name="senha" id="senha" placeholder="Senha"
            [(ngModel)]="usuario.senha" required #senha="ngModel" />

          <p *ngIf="!senha.valid && senha.touched && resposta" class="text-danger">
            Senha é obrigatória.
          </p>
        </div>

        <!-- Submit e Esqueci minha senha -->
        <div class="row">
          <!-- Botão submit -->
          <div class="col-md-6">
            <div class="form-group">
              <button (click)="logar()" type="submit" class="btn btn-primary btn-block" [disabled]="!usuario">
                Login
              </button>
            </div>
          </div>

          <!-- Esqueci minha senha -->
          <div class="col-md-6 text-right">
            <a class="small" href="/esqueciminhasenha">Esqueci minha senha</a>
          </div>
        </div>

        <!-- </form> -->
      </article>
    </div>
    <br /><br />
    <div class="alert alert-danger" role="alert" *ngIf="servidor == 404" ) style="text-align: center">
      Os dados informados não conferem. Por favor, tente novamente!
    </div>
  </aside>
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Login ou senha incorreto!</p>
    <button type="button" class="btn btn-default" (click)="ok()">
      Ok
    </button>
  </div>
</ng-template>
