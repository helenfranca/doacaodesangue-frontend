<br>

<div class="row">

  <!-- Tabela de Relatórios -->
  <div class="container">
    <div class="text-center">
      <h4>Demandas por hemocentro com base no tipo sanguíneo</h4>
      <br>

      <div class="col-md-0">
        <div class="card">

          <table class="table table-hover table-striped">

            <thead>
              <tr>
                <th>Hemocentro</th>
                <th>Quantidade de demandas</th>
                <th>Tipo sanguíneo</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let relatorio of relatorios">
                <td>{{ relatorio.hemocentro }}</td>
                <td>{{ relatorio.qtddemanda }}</td>
                <td>{{ relatorio.tipofator }}</td>
              </tr>
            </tbody>

          </table>

        </div>
      </div>
    </div>



  </div>

</div>
